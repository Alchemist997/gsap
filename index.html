<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
    
    <script defer src="js/gsap/aside.js"></script>
    <script defer src="js/fullpage.js"></script>

    <title>GSAP Test</title>
  </head>
  <body>
      <header class="main-header">
        <a href="#" class="header__link btn fjccaic">
          <span>Жизнь в Nike</span>
        </a>
        <a href="#" class="header__link btn fjccaic">
          <span>Бренды</span>
        </a>
        <a href="#" class="header__link btn fjccaic">
          <span>Команды</span>
        </a>
        <a href="#" class="header__link btn fjccaic">
          <span>Штаб-квартиры</span>
        </a>
        <a href="#" class="header__link btn fjccaic">
          <span>Разнообразие и инклюзивность</span>
        </a>
        <a href="#" class="header__link btn fjccaic">
          <span>Стажировки</span>
        </a>
        <a href="#" class="header__link btn fjccaic">
          <span>Поиск</span>
        </a>
      </header>
      <aside class="main-aside">
        <div class="aside-always">
          <a href="#" class="aside__el logo">Logo</a>
          <a href="#" class="aside__el toggle fjccaic vacancyToggleBtn">
            <span class="rotate">Поиск вакансий</span>
          </a>
          <a href="#" class="aside__el toggle fjccaic">
            <span class="rotate">Идеально для тебя</span>
          </a>
          <a href="#" class="aside__el">Heart</a>
          <a href="#" class="aside__el">User</a>
        </div>
        <div class="aside__vacancy hidden">
          <div class="vacancy-left">
            <div class="vacancy-left-text">
              Доступно <span>500</span><br>
              открытых<br>вакансий
            </div>
          </div>
          <div class="vacancy-main fjccaic">
            <a href="https://github.com/Alchemist997/gsap" target="_blank">Ссылка на гитхаб</a>
          </div>
        </div>
      </aside>
      <main id="fullPage">
          <section class="s1 part active">
              <div class="s1__block s1__block--left fjccaic">
                  <a href="#" class="fjccaic btn btn--sec1 vacancyToggleBtn">Поиск вакансий</a>
                  <span></span>
                  <a href="#" class="fjccaic btn btn--sec1">Идеально для тебя</a>
              </div>
              <div class="s1__block s1__block--right fjccaic">
                <a href="#" class="fjccaic btn btn--sec1">Узнать историю BMW</a>
              </div>
          </section>
          <section class="s2 part">
            <div class="s2__inner">
              <section class="s2__part s2__white-empty"></section>
              <section class="s2__part s2__content">
                <div class="s2__top">
                  <div class="s2-top__left"></div>
                  <div class="s2-top__right"></div>
                </div>
              </section>
            </div>
          </section>
      </main>
  </body>
</html>
